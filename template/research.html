<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Title</title>
    <link rel="stylesheet" href="../static/collection-style.css">

</head>

<body>

    <header>
        <div id="nav">
            <img src="../static/image/CG-Symbol.svg" class="logo">
            <a href="/home" class="top">Lizard crypto</a>
            <a href="/list" class="top">Crypto currencies</a>

            <form action="/research" method="get" class="search-box">
                <img type="submit" src="../static/image/search_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
                    class="search-bar-logo">
                <input type="text" name="search" placeholder="Research...">
            </form>

            <a href="/aboutus" class="top">About us</a>
            <span id="account-btn">CONNEXION</span>
        </div>

    </header>

    <main>

        <div class="horizontal-seperator"></div>

        <div id="row">

            <form action="/filter" method="GET">
                <div class="left-box">
                    <p id="filter">FILTER</p>

                    <div>
                        <input type="checkbox" id="layer1" name="sup1b" value="true" />
                        <label for="layer1">Sup 1 Billion $</label>
                    </div>

                    <div>
                        <input type="checkbox" id="layer2" name="inf1b" value="true" />
                        <label for="layer2">Inf 1 Billion $</label>
                    </div>

                    <div>
                        <input type="checkbox" id="memecoin" name="positive24h" value="true" />
                        <label for="memecoin">24h positif</label>
                    </div>

                    <button type="submit" class="btn-filter">Appliquer les filtres</button>
                </div>
            </form>

            <div class="vertical-seperator"></div>

            <div class="right-box">

                <div class="crypto-table">

                    <div class="table-header">
                        <span class="col-rank">#</span>
                        <span class="col-name">Monnaie</span>
                        <span class="col-price">Cours</span>
                        <span class="col-1h">24H</span>
                        <span class="col-vol">Market Cap</span>
                        <span class="col-like"></span>
                    </div>

                    <div class="header-separator"></div>
                    {{if .Message}}
                    <p>{{.Message}}</p>
                    {{end}}
                    {{range .Tokens}}
                    <div class="table-row">
                        <span class="col-rank">
                            <a href="/ressource/{{.FullName}}" class="row-link">{{.Id}}</a>
                        </span>

                        <div class="col-name coin-info">
                            <img src="{{.Image}}" class="coin-logo">
                            <a href="/ressource/{{.FullName}}" class="row-link">{{.FullName}}</a>
                        </div>

                        <span class="col-price">
                            <a href="/ressource/{{.FullName}}" class="row-link">{{.CurrentPrice}} $</a>
                        </span>
                                    
                        <span class="col-1h">
                            <a href="/ressource/{{.FullName}}" class="row-link {{if .IsPricePercentagePositive}}green-text{{else}}red-text{{end}}">{{.FormattedPrice_percentage_24h}}%</a>
                        </span>

                        <span class="col-vol">
                            <a href="/ressource/{{.FullName}}" class="row-link">{{.FormattedMarketCap}}</a>
                        </span>

                        <span class="col-like">
                            <form method="POST" action="/add-favorite">
                                <input type="hidden" name="tokenName" value="{{.FullName}}">
                                <button type="submit" class="favorite-btn {{if .IsFavorite}}active{{end}}"></button>
                            </form>
                        </span>

                    </div>
                    {{end}}


                </div>

            </div>

        </div>
    </main>

    <script src="../static/app.js" type="module"></script>



</body>

</html>
