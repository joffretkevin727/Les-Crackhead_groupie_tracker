<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Title</title>
    <link rel="stylesheet" href="../static/collection-style.css">

</head>

<body>

    <header>
        <div id="nav">
            <img src="../static/image/CG-Symbol.svg" class="logo">
            <span class="top">Lizard crypto</span>
            <span class="top">Crypto currencies</span>

            <form class="search-box">
                <img type="submit" src="../static/image/search_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
                    class="search-bar-logo">
                <input type="text" placeholder="Rechercher...">
            </form>

            <span class="top">About us</span>
            <span id="account-btn">MY ACCOUNT</span>
        </div>

    </header>

    <main>

        <div class="horizontal-seperator"></div>

        <div id="row">

            <div class="left-box">
                <p id="filter">FILTER</p>
                <form method="GET" action="/filter">
                    <div class="white">
                        <input type="checkbox" name="layer1" {{if .Filters.Layer1}}checked{{end}}> Layer 1
                    </div>
                    <div class="white">
                        <input type="checkbox" name="layer2" {{if .Filters.Layer2}}checked{{end}}> Layer 2
                    </div>
                    <button type="submit">Filtrer</button>
                </form>

            </div>

            <div class="vertical-seperator"></div>

            <div class="right-box">

                <div class="crypto-table">

                    <div class="table-header">
                        <span class="col-rank">#</span>
                        <span class="col-name">Monnaie</span>
                        <span class="col-price">Cours</span>
                        <span class="col-1h">24H</span>
                        <span class="col-vol">Market Cap</span>
                        <span class="col-like"></span>
                    </div>

                    <div class="header-separator"></div>

                    {{range .Tokens}}
                    <a href="/ressource/{{.FullName}}" class="row-link">
                        <div class="table-row">
                            <span class="col-rank">{{.Id}}</span>
                            <div class="col-name coin-info">
                                <img src="{{.Image}}" class="coin-logo"> <span>{{.FullName}}</span>
                            </div>

                            <span class="col-price">{{.CurrentPrice}} $</span>

                            <span
                                class="col-1h {{if .IsPricePercentagePositive}}green-text{{else}}red-text{{end}}">{{.FormattedPrice_percentage_24h}}%</span>
                            <span class="col-vol">{{.FormattedMarketCap}}</span>

                            <img src="../static/image/favorite.svg" class="heart-icon">
                        </div>
                    </a>

                    {{end}}

                </div>

            </div>

        </div>
    </main>

    <script src="../static/app.js" type="module"></script>



</body>

</html>
