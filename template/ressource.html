<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Title</title>
    <link rel="stylesheet" href="../static/ressources-style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <div id="nav">
            <img src="../static/image/CG-Symbol.svg" class="logo">
            <a href="/home" class="top">Lizard crypto</a>
            <a href="/list" class="top">Crypto currencies</a>

            <form action="/list" method="get" class="search-box">
                <img type="submit" src="../static/image/search_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
                    class="search-bar-logo">
                <input type="text" placeholder="Research...">
            </form>

            <a href="/aboutus"class="top">About us</a>
            <span id="account-btn">CONNEXION</span>
        </div>

    </header>

    <div id="horizontal-seperator"></div>

    <main>
        <div class="left-part">
            <div id="chart-container">
                <div id="symbol">
                    <img src="{{.Image}}" class="crypto-logo">
                    <div id="column">
                        <span class="info">{{.FullName}}</span>
                        <a href="{{.WebUrl}}" target="_blank" class="website-btn">visit official site</a>
                    </div>
                    
                </div>
                <canvas id="myChart" width="400" height="200"></canvas>
            </div>

        </div>

        <div id="v-div-container">
            <div id="vertical-div">
            </div>
        </div>


        <div class="right-part">
            <div id="stats-container">
                <span class="info">Stats</span>

                <div id="table-row">
                    <span class="gray">Market cap</span>
                    <span class="info">{{.MarketCap}} $US</span>
                </div>
                <div id="stat-seperator"></div>
                <div id="table-row">
                    <span class="gray">Volume</span>
                    <span class="info">{{.VolumeUSD}} $US</span>
                </div>
                <div id="stat-seperator"></div>
                <div id="table-row">
                    <span class="gray">Total supply</span>
                    <span class="info">{{.Supply}}</span>
                </div>
                <div id="stat-seperator"></div>
                <div id="table-row">
                    <span class="gray">Circulating supply</span>
                    <span class="info">19 955 240</span>
                </div>
                <div id="stat-seperator"></div>

                <div class="story">Infos</div>
                <p id="text-block">{{.DescriptionFinal}}</p>

            </div>

        </div>
    </main>
    <script src="../static/chart.js"></script>
    <script src="../static/app.js" type="module"></script>
</body>

</html>
